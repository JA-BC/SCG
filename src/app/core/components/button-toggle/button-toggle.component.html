
<ng-container *ngFor="let v of values; index as i">
    <label [for]="radioBtnName+i">
        <ion-chip color="primary" [attr.outline]="value !== (v?.value || v)">
            <strong>{{ v?.key || v }}</strong>
            <input type="radio" [name]="radioBtnName" [id]="radioBtnName+i" [value]="v?.value || v"
                (change)="onButtonChange(v?.value || v);" class="ion-hide">
        </ion-chip>
    </label>
</ng-container>
