
<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back" defaultHref="/auth/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="ion-padding-horizontal">

        <ion-row>
            <ion-col>
                <ion-label>
                    <h1 class="ion-font-bold ion-mb-3">Olvidar Contrase√±a</h1>
                    <ion-text color="medium">
                        <small>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, quod.
                        </small>
                    </ion-text>
                </ion-label>
            </ion-col>
        </ion-row><br>

        <form #form="ngForm">
            <ion-row class="ion-justify-content-center">
                <ion-col size="12" sizeMd="6">
                    <ion-input-wrapper [ctrl]="email" label="Correo electronico">
                        <ion-input class="ion-input-custom" placeholder="Correo electronico" #email="ngModel"
                            [(ngModel)]="model.Email" name="email" required>
                        </ion-input>
                    </ion-input-wrapper>
                </ion-col>
            </ion-row><br>
    
            <ion-row>
                <ion-col size="8" class="ion-m-auto">
                    <ion-button expand="block" (click)="service.forgotPassword(model)"
                        [disabled]="form.invalid || form.pristine || service.loading">
                        <ion-text class="ion-text-capitalize">
                            <ion-spinner color="white" *ngIf="service.loading"></ion-spinner>
                            <strong [class.ion-hide]="service.loading">Enviar</strong>
                        </ion-text>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
        </ion-grid>

</ion-content>
