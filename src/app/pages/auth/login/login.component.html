<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="ion-padding-horizontal">
        <ion-row>
            <ion-col>
                <ion-label>
                    <h1 class="ion-font-bold ion-mb-3">Iniciar Sesion</h1>
                    <ion-text color="medium">
                        <small>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, quod.
                        </small>
                    </ion-text>
                </ion-label>
            </ion-col>
        </ion-row><br>

        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label position="stacked" color="medium">Nombre de usuario</ion-label>
                    <ion-input class="ion-input-custom" placeholder="Nombre de usuario"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label position="stacked" color="medium">Contraseña</ion-label>
                    <ion-input class="ion-input-custom" placeholder="Contraseña"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row><br>

        <ion-row>
            <ion-col size="8" class="ion-m-auto">
                <ion-button expand="block" routerLink="/">
                    <ion-text class="ion-text-capitalize">
                        <strong>Ingresar</strong>
                    </ion-text>
                </ion-button>
            </ion-col>
        </ion-row><br>

        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-text color="secondary" routerLink="/auth/forgot">
                    <small>He olvidado mi contraseña</small>
                </ion-text>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-button fill="clear" color="primary" size="small" routerLink="/auth/register">
                    <ion-text class="ion-text-capitalize">
                        Registrarme
                    </ion-text>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
