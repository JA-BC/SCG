<ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid class="ion-padding-horizontal">
        <ion-row>
            <ion-col>
                <ion-label>
                    <h1 class="ion-font-bold ion-mb-3">Iniciar Sesion</h1>
                    <ion-text color="medium">
                        <small>
                            Ingresa ahora y empieza a manejar tus finanzas
                        </small>
                    </ion-text>
                </ion-label>
            </ion-col>
        </ion-row><br>

        <form #form="ngForm">
            <ion-row class="ion-justify-content-center">
                <ion-col size="12" sizeMd="6">
                    <ion-input-wrapper [ctrl]="username" label="Usuario">
                        <ion-input class="ion-input-custom" placeholder="Usuario" #username="ngModel"
                            [(ngModel)]="model.UserName" name="username" required>
                        </ion-input>
                    </ion-input-wrapper>
                </ion-col>
            </ion-row>
    
            <ion-row class="ion-justify-content-center">
                <ion-col size="12" sizeMd="6">
                    <ion-input-wrapper [ctrl]="password" label="Contraseña">
                        <ion-input type="password" class="ion-input-custom" placeholder="Contraseña" #password="ngModel"
                            [(ngModel)]="model.Password" name="password" minlength="8" required>
                        </ion-input>
                    </ion-input-wrapper>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col size="8" class="ion-m-auto">
                    <ion-button expand="block" (click)="service.login(model)"
                        [disabled]="form.invalid || form.pristine || service.loading">
                        <ion-text class="ion-text-capitalize">
                            <ion-spinner color="white" *ngIf="service.loading"></ion-spinner>
                            <strong [class.ion-hide]="service.loading">Ingresar</strong>
                        </ion-text>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>

        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-button fill="clear" color="primary" size="small" routerLink="/auth/register">
                    <ion-text class="ion-text-capitalize">
                        Registrarme
                    </ion-text>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
