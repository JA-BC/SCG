<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back" defaulHref="/app/categoria"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-no-padding ion-font-lg">
            Agregar Categoria
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-padding">
        <form>
            <ion-row>
                <ion-col size="12">
                    <ion-label color="medium">
                        <h6 class="ion-font-sm ion-my-2">Tipo de Servicio</h6>
                    </ion-label>
                    <ion-button-toggle [values]="tipoCategoria" [(ngModel)]="model.TipoCategoriaId"
                        name="tipo" required>
                    </ion-button-toggle>
                </ion-col>
            </ion-row>
 
             <ion-row>
                <ion-col size="12" sizeMd="6">
                    <ion-input-wrapper [ctrl]="name" label="Nombre">
                        <ion-input class="ion-input-custom" placeholder="Sueldo, Gasto de Venta, etc..." #name="ngModel"
                            [(ngModel)]="model.name" name="name" required>
                        </ion-input>
                    </ion-input-wrapper>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
