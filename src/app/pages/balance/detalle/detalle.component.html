
<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back" defaultHref="/app/balance" #back></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-font-lg ion-no-padding">
            Detalles
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="danger" (click)="onDelete(this.service.model)">
                <ion-icon name="trash-outline" color="danger" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list class="ion-py-2" lines="none">
        <ion-item style="--min-height: auto;">
            <ion-label color="dark" class="ion-my-1">
                <span class="ion-font-md ion-font-bold">
                    Categoria:&nbsp;
                </span>
                <ion-text color="medium">
                    <span class="ion-font-md">{{ service.model.CategoriaNombre }}</span>
                </ion-text>
            </ion-label>
        </ion-item>

        <ion-item style="--min-height: auto;">
            <ion-label color="dark" class="ion-my-1">
                <span class="ion-font-md ion-font-bold">
                    Costo:&nbsp;
                </span>
                <ion-text color="medium">
                    <span class="ion-font-md">{{ service.model.Costo | currency }}</span>
                </ion-text>
            </ion-label>
        </ion-item>

        <ion-item style="--min-height: auto;">
            <ion-label color="dark" class="ion-my-1">
                <span class="ion-font-md ion-font-bold">
                    Fecha:&nbsp;
                </span>
                <ion-text color="medium">
                    <span class="ion-font-md">{{ service.model.Fecha | date:'dd-MM-yyyy'}}</span>
                </ion-text>
            </ion-label>
        </ion-item>

    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-label color="medium" class="ion-text-center">
                    <h6 class="ion-font-sm">
                        Descripcion
                    </h6>
                </ion-label>
                <ion-text color="dark">
                    <p class="ion-font-md ion-pl-2">
                        {{ service.model.Descripcion }}
                    </p>
                </ion-text>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
