<ion-header class="ion-no-border" translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium">
                <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-no-padding ion-text-center">
            <h6 class="ion-font-bold ion-m-0 ion-font-md">Balance</h6>
            <ion-text color="medium">
                <small class="ion-font-sm">Enero</small>
            </ion-text>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="medium">
                <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="fade-animation">
        <br>
        <ion-grid class="ion-px-2">
            <ion-row class="ion-justify-content-between">
                <ion-col size="12">
                    <ion-label>
                        <ion-text color="medium">
                            <span class="ion-font-sm">Restante</span>
                        </ion-text>
                        <h1 class="ion-font-bold">$200.000</h1>
                        <ion-text color="secondary">
                            <small class="ion font-xs">
                                Adipisicing possimus omnis quo?
                            </small>
                        </ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>

            <div class="app-divider"></div>

            <ion-row class="ion-align-items-center">
                <ion-col size="6" sizeMd="5" offsetMd="1">
                    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                        [labels]="chartOptions.labels" [responsive]="chartOptions.responsive">
                    </apx-chart>
                </ion-col>
                <ion-col size="6" class="ion-text-center ion-ml-auto">
                    <ion-label color="dark">
                        <h6 class="ion-font-bold">Lorem accusamus</h6>
                        <ion-text color="medium">
                            <p class="ion-font-sm">Sit nisi velit vero tempora</p>
                        </ion-text>
                    </ion-label>
                    <ion-button color="primary" shape="round" size="small" class="ion-mt-4">
                        Increase&nbsp;
                        <ion-icon name="chevron-forward"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col size="6" class="ion-text-center">
                    <ion-label>
                        <h2 class="ion-font-bold">$200.000</h2>
                        <ion-text color="medium">
                            <span class="ion-font-sm">Ingresos</span>
                            <ion-chip class="ion-round ion-h-auto ion-p-1" color="success">
                                <small>30.76%</small>
                            </ion-chip>
                        </ion-text>
                    </ion-label>
                </ion-col>
                <ion-col size="6" class="ion-text-center">
                    <ion-label>
                        <h2 class="ion-font-bold">$200.000</h2>
                        <ion-text color="medium">
                            <span class="ion-font-sm">Gastos</span>
                            <ion-chip class="ion-round ion-h-auto ion-p-1" color="danger">
                                <small>-30.76%</small>
                            </ion-chip>
                        </ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-list class="ion-py-2" lines="none">
            <ion-list-header>
                <ion-label color="dark">
                    <h6 class="ion-font-bold">
                        Servicios
                    </h6>
                </ion-label>
            </ion-list-header>

            <ng-container *ngFor="let s of service.data">
                <ion-item detail="false">
                    <ion-chip [color]="s.CategoriaColor">
                        <span class="ion-font-bold">{{ s.Fecha | date:'dd' }}</span>
                    </ion-chip>
                    <ion-label class="ion-ml-3" color="dark">
                        <h6 class="ion-font-bold ion-font-md">{{ s.CategoriaNombre }}</h6>
                        <ion-text color="medium">
                            <span class="ion-font-sm">{{ s.Costo | currency }}</span>
                        </ion-text>
                    </ion-label>
                    <ion-icon [name]="s.CategoriaId === 1 ? 'chevron-up' : 'chevron-down'"
                        [color]="s.CategoriaId === 1 ? 'success' : 'danger'"
                        slot="end">
                    </ion-icon>
                </ion-item>
            </ng-container>

        </ion-list>

    </div>
</ion-content>
